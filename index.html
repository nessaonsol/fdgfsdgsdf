<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prove - Launch</title>
    <link rel="icon" type="image/x-icon" href="pfp.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: relative;
            z-index: 100;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: contain;
        }

        .nav {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav a {
            text-decoration: none;
            color: #9ca3af;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #374151;
        }

        .launch-btn {
            background: #000;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .launch-btn:hover {
            background: #1f1f1f;
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            text-align: center;
            padding: 80px 0 120px;
            position: relative;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 800;
            color: #111827;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: #6b7280;
            margin-bottom: 60px;
            font-weight: 400;
        }

        /* CTA Buttons */
        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 80px;
        }

        .qr-btn {
            background: #22c55e;
            color: white;
            padding: 20px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            border: none;
            font-size: 18px;
        }

        .qr-btn:hover {
            background: #16a34a;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.3);
        }

        /* Background Elements */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: #22c55e;
            opacity: 0.15;
        }

        .shape-1 {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 10%;
            animation: float1 8s ease-in-out infinite;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation: float2 10s ease-in-out infinite;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 20%;
            animation: float3 12s ease-in-out infinite;
        }

        .shape-4 {
            width: 80px;
            height: 80px;
            top: 30%;
            right: 25%;
            animation: float4 7s ease-in-out infinite;
        }

        .shape-5 {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 5%;
            animation: float5 9s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% {
                transform: translateX(0) translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateX(30px) translateY(-20px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translateX(0) translateY(-40px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translateX(-30px) translateY(-20px) rotate(270deg) scale(1.1);
            }
        }

        @keyframes float2 {
            0%, 100% {
                transform: translateX(0) translateY(0) rotate(0deg) scale(1);
            }
            33% {
                transform: translateX(-25px) translateY(35px) rotate(120deg) scale(0.8);
            }
            66% {
                transform: translateX(25px) translateY(-25px) rotate(240deg) scale(1.2);
            }
        }

        @keyframes float3 {
            0%, 100% {
                transform: translateX(0) translateY(0) rotate(0deg) scale(1);
            }
            20% {
                transform: translateX(40px) translateY(20px) rotate(72deg) scale(1.3);
            }
            40% {
                transform: translateX(20px) translateY(-30px) rotate(144deg) scale(0.7);
            }
            60% {
                transform: translateX(-20px) translateY(-10px) rotate(216deg) scale(1.1);
            }
            80% {
                transform: translateX(-40px) translateY(30px) rotate(288deg) scale(0.9);
            }
        }

        @keyframes float4 {
            0%, 100% {
                transform: translateX(0) translateY(0) rotate(0deg) scale(1);
            }
            50% {
                transform: translateX(-50px) translateY(50px) rotate(180deg) scale(1.4);
            }
        }

        @keyframes float5 {
            0%, 100% {
                transform: translateX(0) translateY(0) rotate(0deg) scale(1);
            }
            25% {
                transform: translateX(20px) translateY(-40px) rotate(90deg) scale(0.8);
            }
            50% {
                transform: translateX(-30px) translateY(-20px) rotate(180deg) scale(1.2);
            }
            75% {
                transform: translateX(-10px) translateY(30px) rotate(270deg) scale(0.9);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 0;
            }

            .nav {
                gap: 20px;
            }

            .nav a {
                display: none;
            }

            .main-content {
                padding: 60px 0 80px;
            }

            .cta-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .qr-btn {
                width: 100%;
                max-width: 320px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            .launch-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-elements">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
    </div>

    <div class="container">
        <header class="header">
            <img src="pfp.png" alt="Company Logo" class="logo">
            <nav class="nav">
                <a href="playbook.html">Playbook</a>
                <a href="docs.html">Docs</a>
                <a href="https://x.com/proveappsol" class="launch-btn">Launch Coin</a>
            </nav>
        </header>

        <main class="main-content">
            <h1 class="hero-title">Prove<br></h1>
            <p class="hero-subtitle">Launch a coin for your project straight from pump.fun</p>
            
            <div class="cta-buttons">
                <a href="fees.html"class="qr-btn">
                    <span>ðŸ’°</span>
                    Collect Fees
                </a>
            </div>
        </main>
    </div>
</body>
</html>
