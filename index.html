            content: '';

            top: -12px;
            width: 0;
            height: 0;
            border-left: 25px solid #000;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            z-index: 2;

            top: -8px;

            height: 0;

            border-top: 8px solid transparent;

                    notification.parentNode.removeChild(notification);
                }
            }, 8000);
        }

        function spawnSwimmingFishWithBubble(usdAmount, solAmount, wallet) {
            const fish = document.createElement('div');
            fish.className = 'swimming-fish';
            
            // Random fish color
            const randomColor = fishColors[Math.floor(Math.random() * fishColors.length)];
            fish.classList.add(randomColor);
            
            // Random swimming height
            const randomBottom = 150 + Math.random() * 300; // Between 150px and 450px from bottom
            fish.style.bottom = randomBottom + 'px';
            
            // Create fish parts
            const fishBody = document.createElement('div');
            fishBody.className = 'fish-body';
            fish.appendChild(fishBody);
            
            const fishTail = document.createElement('div');
            fishTail.className = 'fish-tail';
            fishBody.appendChild(fishTail);
            
            const fishEye = document.createElement('div');
            fishEye.className = 'fish-eye';
            fishBody.appendChild(fishEye);
            
            const fishFinTop = document.createElement('div');
            fishFinTop.className = 'fish-fin-top';
            fishBody.appendChild(fishFinTop);
            
            const fishFinBottom = document.createElement('div');
            fishFinBottom.className = 'fish-fin-bottom';
            fishBody.appendChild(fishFinBottom);
            
            const fishSideFin = document.createElement('div');
            fishSideFin.className = 'fish-side-fin';
            fishBody.appendChild(fishSideFin);
            
            const fishMouth = document.createElement('div');
            fishMouth.className = 'fish-mouth';
            fishBody.appendChild(fishMouth);
            
            const fishScales = document.createElement('div');
            fishScales.className = 'fish-scales';
            fishBody.appendChild(fishScales);
            
            // Add speech bubble
            const bubble = document.createElement('div');
            bubble.className = 'speech-bubble';
            
            // Truncate wallet address for display
            const shortWallet = wallet.substring(0, 8) + '...' + wallet.substring(wallet.length - 6);
            
            bubble.innerHTML = `
                <div class="bubble-amount-usd">${usdAmount}</div>
                <div class="bubble-amount-sol">${solAmount} SOL</div>
                <div class="bubble-wallet">${shortWallet}</div>
            `;
            
            fish.appendChild(bubble);
            
            document.querySelector('.ocean-container').appendChild(fish);
            
            // Remove fish after animation completes
            setTimeout(() => {
                if (fish.parentNode) {
                    fish.parentNode.removeChild(fish);
                }
            }, 15000);
        }

            setTimeout(() => {
                simulatePurchase();
                startDemo(); // Continue the demo
            }, randomDelay);
