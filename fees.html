<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prove - Dashboard</title>
    <link rel="icon" type="image/x-icon" href="pfp.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: relative;
            z-index: 100;
            border-bottom: 1px solid #e5e7eb;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: contain;
        }

        .nav {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .nav a {
            text-decoration: none;
            color: #9ca3af;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #374151;
        }



        /* Main Content */
        .main-content {
            padding: 40px 0 80px;
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 8px;
        }

        .dashboard-subtitle {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 40px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #22c55e;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.1);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .stat-icon.fees {
            background: #dcfce7;
        }

        .stat-icon.coins {
            background: #ddd6fe;
        }

        .stat-value {
            font-size: 2.25rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 4px;
            line-height: 1;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Action Section */
        .action-section {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            color: white;
        }

        .action-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .action-subtitle {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 24px;
        }

        .deploy-btn {
            background: white;
            color: #16a34a;
            padding: 14px 28px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .deploy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 0;
            }

            .nav {
                gap: 20px;
            }

            .nav a {
                display: none;
            }

            .dashboard-title {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .stat-card {
                padding: 20px;
            }

            .action-section {
                padding: 24px 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="pfp.png" alt="Prove Logo" class="logo">
            <nav class="nav">
                <a href="playbook.html">Playbook</a>
                <a href="docs.html">Docs</a>

            </nav>
        </header>

        <main class="main-content">
            <h1 class="dashboard-title">Dashboard</h1>
            <p class="dashboard-subtitle">Track your fee collection and coin deployment stats</p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon fees">ðŸ’°</div>
                    <div class="stat-value">$0.00</div>
                    <div class="stat-label">Fees Collected</div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon coins">ðŸª™</div>
                    <div class="stat-value">0</div>
                    <div class="stat-label">Coins Deployed</div>
                </div>
            </div>

            <div class="action-section">
                <h2 class="action-title">Fee Collection Notice</h2>
                <p class="action-subtitle">Fees unlockable for 24 hours in case we need to review how the funds were obtained</p>
                <a href="#" class="deploy-btn">
                    <span>ðŸ”’</span>
                    Review Period Active
                </a>
            </div>
        </main>
    </div>
</body>
</html>
